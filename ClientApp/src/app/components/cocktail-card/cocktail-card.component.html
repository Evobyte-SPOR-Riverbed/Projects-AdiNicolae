<div>
  <mat-card>
    <mat-card-title>{{cocktailName}}</mat-card-title>
    <mat-card-subtitle>{{preparationMethodName}} - {{glassName}}</mat-card-subtitle>
    <img mat-card-image [src]="cocktailImageUrl" alt="Photo of a {{cocktailName}}">
    <mat-card-content>
      <p>{{cocktailDescription}}</p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-icon-button matTooltip="Share this cocktail.">
        <mat-icon>share</mat-icon>
      </button>
      <button mat-icon-button
              [disabled]="!authenticationService.isAuthenticated"
              [matTooltip]="authenticationService.isAuthenticated ? 'Add this cocktail to favorites.' : 'You have to be authenticated.'">
        <mat-icon>favorite_border</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
