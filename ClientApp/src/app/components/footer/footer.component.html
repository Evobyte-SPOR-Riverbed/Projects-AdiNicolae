<footer>
  <div class="footer-container">
    <mat-divider></mat-divider>
    <mat-grid-list cols="3" rowHeight="168px">
      <mat-grid-tile *ngFor="let tile of tiles" [style.background]="tile.color">
        <div>
          <h2>
            <a [href]="tile.url" [target]="tile.target">
                <mat-icon [svgIcon]="tile.icon"></mat-icon>
                {{tile.title}}
            </a>
          </h2>

          <ul>
            <li *ngFor="let link of tile.links">
              <a [href]="link.url" [target]="link.target">{{link.title}}</a>
            </li>
          </ul>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
    <span>Copyright Â© 2022 Drinktionary.</span>
  </div>
</footer>
